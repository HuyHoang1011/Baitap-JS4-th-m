<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card container">
        <h5 class="card-header">Bài 1: Tìm ngày</h5>
        
        <div class="card-body">
            <input id="Ngay" type="number">
            <input id="Thang" type="number">
            <input id="Nam" type="number">
            <button type="button" class="btn btn-primary" id="Find">Tìm ngày</button>
        </div>
        <div class="card-footer bg-dark">
            <p id="NgayTruocDo" class="bg-dark" style="color: white ;"></p>
            <p id="NgaySauDo" class="bg-dark" style="color: white ;"></p>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="card container">
      <h5 class="card-header">Bài 2: Tìm ngày trong tháng</h5>
      
      <div class="card-body">
          <p>Nhập tháng</p>
          <input id="ThangCanTim" type="number">
          <br>
          <p>Nhập năm</p>
          <input id="NamCanTim" type="number">
          <br>
          <button type="button" class="btn btn-primary" id="FindInMonth">Tìm ngày</button>
      </div>
      <div class="card-footer bg-dark">
          <p id="NgayTrongThang" class="bg-dark" style="color: white ;"></p>
      </div>
    </div>
    
    <br>
    <br>
    <br>

    <div class="card container">
      <h5 class="card-header">Bài 3:Đọc số</h5>
      
      <div class="card-body">
          <p>Nhập số</p>
          <input id="Number" type="number">
          <button type="button" class="btn btn-primary" id="ReadNumber">Đọc</button>
      </div>
      <div class="card-footer bg-dark">
          <p id="NumberAbc" class="bg-dark" style="color: white ;"></p>
      </div>
    </div>

    <br>
    <br>
    <br>

    
    <div class="card container">
      <h5 class="card-header">Bài 4:Khoảng cách</h5>
      
      <div class="card-body">
          <p>Nhập vị trí trường  </p>
          <input id="X-school" type="number"> <input id="Y-school" type="number">
          <br>
          <p>Nhập vị trí học sinh 1</p>
          <input id="X-std1" type="number"> <input id="Y-std1" type="number">
          <br>
          <p>Nhập vị trí học sinh 2</p>
          <input id="X-std2" type="number"> <input id="Y-std2" type="number">
          <br>
          <p>Nhập vị trí học sinh 3</p>
          <input id="X-std3" type="number"> <input id="Y-std3" type="number">
          <br>
          <br>
          <button type="button" class="btn btn-primary" id="HowFar">Tính</button>
      </div>
      <div class="card-footer bg-dark">
          <p id="Location" class="bg-dark" style="color: white ;"></p>
      </div>
    </div>


      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    
    <script src="./main.js"></script>
  </body>
</html>
